<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="scores">
        <p>Player: <span class="player-score">0</span></p>
        <p>Computer: <span class="computer-score">0</span></p>
    </div>
    <div class="buttons">
        <button id="rock">
            <img src="./assets/rock.png" alt="Rock hand gesture">
        </button>
        <button id="paper">
            <img src="./assets/paper.png" alt="Paper hand gesture">
        </button>
        <button id="scissors">
            <img src="./assets/scissors.png" alt="Scissors hand gesture">
        </button>
    </div>
</body>

</html>
