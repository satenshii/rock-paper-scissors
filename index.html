<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="scores">
        <p>Player: <span id="human-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
    </div>
    <div class="buttons">
        <button id="rock" class="choice">
            <img src="./assets/rock.png" alt="Rock hand gesture">
        </button>
        <button id="paper" class="choice">
            <img src="./assets/paper.png" alt="Paper hand gesture">
        </button>
        <button id="scissors" class="choice">
            <img src="./assets/scissors.png" alt="Scissors hand gesture">
        </button>
    </div>
    <p class="display">Choose your weapon!</p>
    <button id="play-again">Play again</button>
</body>

</html>
